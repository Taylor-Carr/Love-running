<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Meta tags for search engines-->
    <meta name="description"
        content="Love running. Club for runners in Dublin, ireland. Urban runnning. Trail running. Dublin docklands, Pheonix park.">
    <meta name="keywords" content="Love running, running club, run, ireland, dublin, sports, exercise">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Title-->
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>

        </nav>
    </header>

    <main>

        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>

                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" class="text-input">
                <br>

                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="Last_name" class="text-input">
                <br>

                <label for="email_address">Email Address</label>
                <input type="text" id="email_address" name="email_address" class="text-input">
                <br>

                <div class="radio-buttons">
                    <div> 
                        <label for="road">Road</label>
                        <input type="radio" id="road" value="road" name="running_preference" required>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" value="trail" name="running_preference" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" value="both" name="running_preference" required>
                    </div>
                </div>

                <button type="submit" class="join-button">Submit</button>

            </form>
        </section>
    </main>





    <footer>
        <ul id="social-networks">
            <li><a href="https://www.Facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>

            <li><a href="https://www.Twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>

            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
        </ul>
    </footer>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/25b15be3c0.js" crossorigin="anonymous"></script>
</body>

</html>
